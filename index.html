<!DOCTYPE html>
<html>
<head>
	<title>Ollie Inc. Banking Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form action="index.html" method="post">
		<fieldset>
			<legend><span class="number">1</span>
			Your Basic Info:</legend>

			<label for="firstname">Name:</label>
			<input type="text" name="firstname" id="firstname" placeholder="First">

			<input type="text" name="initial" id="initial" placeholder="MI">

			<input type="text" name="lastname" id="lastname" placeholder="Last">
			<br>

			<label for="address">Address:</label>
			<input type="text" name="address" id="address" placeholder="Street Address">

			<input type="text" name="city" id="city" placeholder="City">

			<input type="text" name="state" id="state" placeholder="State">

			<input type="text" name="zip" id="zip" placeholder="Zip Code">
		</fieldset>

		<fieldset>
			<legend><span class="number">2</span>
			Employer Info:</legend>

			<label for="empName">Employer Name:</label>
			<input type="text" name="empName" id="empName">

			<label for="empAddr"> Employer Address:</label>
			<input type="text" name="empAddr" id="empAddr" placeholder="Street Address">

			<input type="text" name="empCity" id="empCity" placeholder="City">

			<input type="text" name="empState" id="empState" placeholder="State">

			<input type="text" name="empZip" id="empZip" placeholder="Zip Code">
		</fieldset>
		<fieldset>
			<legend><span class="number">3</span>
			Loan Options:</legend>

			<input type="radio" name="loantype" id="commercial" value="commercial">
			<label for="commercial">Commercial</label>

			<input type="radio" name="loantype" id="real-estate" value="real-estate">
			<label for="real-estate">Real Estate</label>

			<input type="radio" name="loantype" id="personal" value="personal">
			<label for="personal">Personal</label>

			<input type="radio" name="loantype" id="mortgage" value="mortgage">
			<label for="mortgage">Mortgage</label>
			<br>

			<label for="amount">Loan Request Amount:</label>
			<input type="text" name="amount" id="amount">

			<fieldset>
				<legend id="time">Length of Loan:</legend>
				<input type="radio" name="length" id="5yrs" value="5yrs">
				<label for="5yrs">5 Years</label>

				<input type="radio" name="length" id="15yrs" value="15yrs">
				<label for="15yrs">15 Years</label>

				<input type="radio" name="length" id="30yrs" value="30yrs">
				<label for="30yrs">30 Years</label>
			</fieldset>
		</fieldset>

		<fieldset>
			<legend><span class="number">4</span> Special Conditions:</legend>

			<input type="checkbox" name="condition" id="downpmt" value="downpmt">
			<label for="condition">I have a down payment</label>

			<input type="checkbox" name="condition" id="non-resident" value="non-resident">
			<label for="condition">Out-of-state resident</label>

			<input type="checkbox" name="condition" id="married" value="married">
			<label for="condition">Married</label>

			<input type="checkbox" name="condition" id="co-signer" value="co-signer">
			<label for="condition">Loan will be co-signed</label>
		</fieldset>

		<fieldset>
			<legend><span class="number">5</span> Additional Comments:</legend>

			<textarea name="comments" id="comments"></textarea>
		</fieldset>

		<fieldset>
			<legend><span class="number">6</span> Your Contact Info:</legend>

			<label for="email">Email:</label>
			<input type="email" name="email" id="email">

			<label for="phone">Phone:</label>
			<input type="tel" name="phone" id="phone">

			<label for="linkedin">LinkedIn</label>
			<input type="url" name="linkedin" id="linkedin">
		</fieldset>
	</form>
</body>
</html>
